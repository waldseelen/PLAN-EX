<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />

    <!-- Kritik Meta Etiketleri -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#00aeef" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#0f0f0f" media="(prefers-color-scheme: dark)" />
    <meta name="description"
        content="Plan.Ex - Plan. Execute. Be Expert. Görevlerinizi, derslerinizi ve günlük planınızı tek bir dark-mode deneyiminde yönetin." />
    <meta name="keywords" content="planlama, ders takip, sınav, görev, alışkanlık, verimlilik, PWA, productivity" />

    <!-- Favicon ve PWA İkonları -->
    <link rel="icon" href="/logo.ico" sizes="any" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" sizes="180x180" />
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- Fontlar @fontsource üzerinden self-hosted olarak yüklenir -->
    <!-- Bu sayede Google Fonts network istekleri elimine edilir -->

    <!-- Kritik CSS - Inline (CLS önleme) -->
    <style>
        /* İlk yükleme için minimum stil */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        html {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: #0f0f0f;
        }

        #root {
            min-height: 100vh;
        }

        /* Loading spinner */
        .initial-loader {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0f0f0f;
        }

        .initial-loader::after {
            content: '';
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #00aeef;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>

    <title>Plan.Ex - Plan. Execute. Be Expert</title>
</head>

<body class="antialiased">
    <div id="root">
        <!-- İlk yükleme animasyonu (JS yüklenene kadar) -->
        <div class="initial-loader" aria-label="Yükleniyor..."></div>
    </div>

    <!-- Ana Script - Module olarak yüklenir (defer varsayılan) -->
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>
